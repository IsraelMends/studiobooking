<svg xmlns="http://www.w3.org/2000/svg" width="1242" height="2688" viewBox="0 0 1242 2688">
  <defs>
    <!-- Fundo -->
    <linearGradient id="bgB" x1="0" y1="0" x2="1242" y2="2688" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#071F35"/>
      <stop offset="100%" stop-color="#0A2B4C"/>
    </linearGradient>

    <!-- Facetas -->
    <linearGradient id="facetLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10A7E6" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#10A7E6" stop-opacity="0"/>
    </linearGradient>

    <!-- Linhas isométricas (padrão) -->
    <pattern id="isoLines" width="60" height="60" patternUnits="userSpaceOnUse" patternTransform="skewX(-20)">
      <path d="M0 0 L60 0" stroke="#8FD9FF" stroke-opacity="0.12" stroke-width="1"/>
      <path d="M0 20 L60 20" stroke="#8FD9FF" stroke-opacity="0.08" stroke-width="1"/>
      <path d="M0 40 L60 40" stroke="#8FD9FF" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>

    <!-- Glow superior -->
    <radialGradient id="topGlow" cx="621" cy="520" r="520" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2FD4FF" stop-opacity="0.45"/>
      <stop offset="60%" stop-color="#2FD4FF" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#2FD4FF" stop-opacity="0"/>
    </radialGradient>

    <!-- Ruído sutil -->
    <filter id="noiseB" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.85" numOctaves="1" seed="7" result="n"/>
      <feColorMatrix type="saturate" values="0" in="n" result="mono"/>
      <feComponentTransfer in="mono">
        <feFuncA type="linear" slope="0.03"/>
      </feComponentTransfer>
    </filter>

    <!-- Vignette -->
    <radialGradient id="edgeFadeB" cx="50%" cy="45%" r="78%">
      <stop offset="60%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.35"/>
    </radialGradient>

    <!-- Acentos em linhas “tech” -->
    <linearGradient id="accentStroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#10A7E6" stop-opacity="0"/>
      <stop offset="50%" stop-color="#10A7E6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#10A7E6" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Fundo -->
  <rect width="1242" height="2688" fill="url(#bgB)"/>

  <!-- Facetas diagonais suaves -->
  <g opacity="0.55">
    <polygon points="-100,300 700,0 1242,0 1242,620" fill="url(#facetLight)"/>
    <polygon points="0,900 1242,420 1242,980 180,1320" fill="url(#facetLight)" opacity="0.35"/>
    <polygon points="0,1680 1242,1240 1242,1620 0,2100" fill="url(#facetLight)" opacity="0.25"/>
  </g>

  <!-- Linhas isométricas discretas -->
  <rect x="0" y="0" width="1242" height="2688" fill="url(#isoLines)"/>

  <!-- Glow superior para logo/título -->
  <circle cx="621" cy="520" r="520" fill="url(#topGlow)"/>

  <!-- Área do logo/título -->
  <g id="replace-logo-here" transform="translate(621,520)">
    <circle r="90" fill="#FFFFFF" opacity="0.06"/>
    <circle r="120" fill="none" stroke="#10A7E6" stroke-width="2.5" opacity="0.65"/>
    <img text-anchor="middle" x="0" y="10" font-family="Inter, Poppins, Segoe UI, Arial" font-size="40" fill="#F5FAFF" letter-spacing="1.5" opacity="0.92" src="@/assets/splash.png" alt="SEU LOGO AQUI"/>
  </g>

  <!-- Acentos em linhas “tech” (strokes luminosos) -->
  <g opacity="0.7">
    <path d="M-100 1100 L1342 900" stroke="url(#accentStroke)" stroke-width="2"/>
    <path d="M-120 1500 L1360 1280" stroke="url(#accentStroke)" stroke-width="2"/>
    <path d="M-80 1900 L1320 1680" stroke="url(#accentStroke)" stroke-width="2"/>
  </g>

  <!-- Vignette -->
  <rect x="0" y="0" width="1242" height="2688" fill="url(#edgeFadeB)"/>

  <!-- Ruído sutil -->
  <rect x="0" y="0" width="1242" height="2688" filter="url(#noiseB)" opacity="0.22"/>
</svg>